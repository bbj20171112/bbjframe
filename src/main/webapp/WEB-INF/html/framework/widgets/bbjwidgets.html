<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Widgets示例</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<script src="resources/framework/css-import.js"></script>
</head>

<body>
	<div class="wrapper">
		<h3>infobox</h3>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box1"></div>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box2"></div>
			</div>
		</div>
		<h3>smallbox</h3>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box3"></div>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box4"></div>
			</div>
		</div>
		<h3>panelbox</h3>
		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box5"></div>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box6"></div>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12">
				<div id="box7"></div>
			</div>
		</div>
		<h3>chatbox</h3>
		<div class="box box-primary direct-chat direct-chat-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Direct Chat</h3>
				<div class="box-tools pull-right">
					<span data-toggle="tooltip" title="3 New Messages"
						class="badge bg-light-blue">3</span>
					<button type="button" class="btn btn-box-tool"
						data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool"
						data-toggle="tooltip" title="Contacts"
						data-widget="chat-pane-toggle">
						<i class="fa fa-comments"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="direct-chat-messages">
					<div class="direct-chat-msg">
						<div class="direct-chat-info clearfix">
							<span class="direct-chat-name pull-left">Alexander Pierce</span>
							<span class="direct-chat-timestamp pull-right">23 Jan 2:00
								pm</span>
						</div>
						<img class="direct-chat-img" src="../dist/img/user1-128x128.jpg"
							alt="Message User Image">
						<div class="direct-chat-text">Is this template really for
							free? That's unbelievable!</div>
					</div>
					<div class="direct-chat-msg right">
						<div class="direct-chat-info clearfix">
							<span class="direct-chat-name pull-right">Sarah Bullock</span> <span
								class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span>
						</div>
						<img class="direct-chat-img" src="../dist/img/user3-128x128.jpg"
							alt="Message User Image">
						<div class="direct-chat-text">You better believe it!</div>
					</div>
				</div>
				<div class="direct-chat-contacts">
					<ul class="contacts-list">
						<li><a href="#"> <img class="contacts-list-img"
								src="../dist/img/user1-128x128.jpg" alt="User Image">
								<div class="contacts-list-info">
									<span class="contacts-list-name"> Count Dracula <small
										class="contacts-list-date pull-right">2/28/2015</small>
									</span> <span class="contacts-list-msg">How have you been? I
										was...</span>
								</div>
						</a></li>
					</ul>
				</div>
			</div>
			<div class="box-footer">
				<form action="#" method="post">
					<div class="input-group">
						<input type="text" name="message" placeholder="Type Message ..."
							class="form-control"> <span class="input-group-btn">
							<button type="submit" class="btn btn-primary btn-flat">Send</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>

					iconcls: 'fa fa-arrow-circle-right' //小图标
				}, {
					url: '#',

			(function(win, $) {

				var options = {
					type: 'panelbox', //模版名称!!!!!!
					state: 'default', //状态：default，danger，success，warning
					boxsolid: '', //标题栏是否有颜色
					collapsedbox: '', //展开内容面板，''、'collapsed-box'
					withborder: 'with-border', //标题与内容之间的线,''、'with-border'
					title: '标题',
					button: [],
					body: '内容',
					overlay: []
				};

				//渲染box5
				bbj.renderHtml('box5', options);
				//渲染box6
				options.state = 'success';
				options.boxsolid = 'box-solid';
				options.collapsedbox = 'collapsed-box'; //建议设置按钮为‘+’时使用
				options.button = [{
					datawidget: 'collapse',
					iconcls: 'fa fa-plus'
				}, {
					datawidget: 'remove',
					iconcls: 'fa fa-times'
				}];

				bbj.renderHtml('box6', options);

				//渲染box7
				options.collapsedbox = '';
				options.button = [];
				options.overlay = [{}];
				bbj.renderHtml('box7', options);

			}(this, jQuery));
